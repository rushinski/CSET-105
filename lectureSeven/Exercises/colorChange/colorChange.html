<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Change - Lecture 7</title>
</head>
<body>
  <button class="button" style="background-color: red;">Button 1</button>
  <button class="button" style="background-color: blue;">Button 2</button>
  <button class="button" style="background-color: green;">Button 3</button>
  <button class="button" style="background-color: yellow;">Button 4</button>
  <button class="button" style="background-color: orange;">Button 5</button>
  <button class="button" style="background-color: purple;">Button 6</button>
  <button class="button" style="background-color: pink;">Button 7</button>
  <button class="button" style="background-color: lightblue;">Button 8</button>
  <button class="button" style="background-color: lightcoral;">Button 9</button>
  <button class="button" style="background-color: mediumspringgreen;">Button 10</button>
  <br>
  
  <label for="">Choose a Color: </label>
  <select name="colors" id="colors" onchange="colorChange()">
    <option value="Red">Red</option>
    <option value="Green">Green</option>
    <option value="Blue">Blue</option>
    <option value="Random">Random</option>
    <option value="Reset">Reset</option>
  </select>  
  <script src="colorChange.js"></script>
</body>
</html>
