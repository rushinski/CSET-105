  <p id="para" style="color: blue;">Adding Headline</p>
  <div id="div"></div>
  <br>
  <button id="id" onclick="changePara(this)">Click Me</button> <!--  Calls the "changePara" function inside "index.js" -->
  <br>
  <br>
  <!-- <button onclick="deleteH2()">Click Me To Delete</button> -->
   <label for="">Choose a Car: </label>
   <select name="cars" id="cars" onchange="changePara(this)"> <!-- makes a drop down -->
    <option values="Volvo">Volvo</option>
    <option values="Audi">Audi</option>
    <option values="Mercedes">Mercedes</option>
    <option value="BMW">BMW</option>
   </select>
  <script src="index.js"></script> <!-- Make sure the script always goes at the end of the body so it can load all the content in the HTML first -->
</body>
